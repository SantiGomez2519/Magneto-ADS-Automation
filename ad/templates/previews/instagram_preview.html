{% load static %}

<!-- Instagram Ad Preview -->
<div class="max-w-md mx-auto bg-white">
    <!-- Header -->
    <div class="flex items-center p-4 border-b">
        <img src="{% static 'magneto_logo.png' %}" class="h-8 w-8 rounded-full" alt="Magneto">
        <div class="ml-3 flex-grow">
            <div class="font-semibold">magneto.ads</div>
            <div class="text-gray-500 text-xs">Sponsored</div>
        </div>
        <button class="text-gray-500">
            <svg class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/>
            </svg>
        </button>
    </div>

    <!-- Imagen -->
    {% if image_url %}
    <img src="{{ image_url }}" class="w-full aspect-square object-cover" alt="{{ campaign_name }}">
    {% else %}
    <div class="w-full aspect-square bg-gray-200 flex items-center justify-center">
        <p class="text-gray-500">No image available</p>
    </div>
    {% endif %}

    <!-- Acciones -->
    <div class="p-4">
        <div class="flex space-x-4 mb-4">
            <button class="text-gray-800">
                <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/>
                </svg>
            </button>
            <button class="text-gray-800">
                <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/>
                </svg>
            </button>
            <button class="text-gray-800">
                <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z"/>
                </svg>
            </button>
        </div>

        <!-- Caption -->
        <div class="mb-4">
            <p><span class="font-semibold">magneto.ads</span> {{ description|truncatechars:150 }}</p>
            <p class="text-gray-500 text-sm mt-1">#{{ campaign.category|lower }} #advertising #digital</p>
        </div>

        <!-- Call to Action -->
        <a href="#" class="block w-full bg-blue-500 text-white text-center py-2 rounded-md hover:bg-blue-600">
            Learn More
        </a>
    </div>
</div>
