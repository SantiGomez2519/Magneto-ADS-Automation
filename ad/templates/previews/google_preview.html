{% load static %}

<!-- Google Search Ad Preview -->
<div class="font-arial">
    <!-- URL y Display URL -->
    <div class="text-green-800 text-sm mb-1">Ad · www.magneto-ads.com</div>
    
    <!-- Título del anuncio -->
    <h2 class="text-blue-700 text-xl font-medium mb-1 hover:underline cursor-pointer">{{ campaign_name }}</h2>
    
    <!-- Descripción -->
    <p class="text-gray-600 text-sm">{{ description|truncatechars:90 }}</p>
    
    <!-- Extensiones de anuncio -->
    <div class="mt-2 grid grid-cols-2 gap-2 text-sm">
        <div class="text-gray-600">
            <span class="font-semibold">Category:</span> {{ campaign.category }}
        </div>
        <div class="text-gray-600">
            <span class="font-semibold">Location:</span> {{ campaign.location }}
        </div>
    </div>
</div>
