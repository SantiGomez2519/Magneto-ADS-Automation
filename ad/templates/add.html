{% extends 'base.html' %}
{% load static %}

{% block content %}

<body class="bg-gray-50">
    <div class="flex min-h-screen">
    
        <!-- Sidebar / Menú lateral -->
        <aside class="w-64 bg-gray-200 p-4">
            <!-- Botón para crear nueva campaña -->
            <button class="w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded mb-4">
            Create New Campaign
            </button>
        
            <!-- Secciones del menú lateral -->
            <nav class="space-y-1">
                <a href="#" class="flex items-center p-2 rounded hover:bg-green-50">
                    <svg class="w-5 h-5 mr-2 text-gray-700" fill="none" stroke="currentColor"
                        stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round"
                        stroke-linejoin="round">
                    <path d="M3 4h18v4H3z"></path>
                    <path d="M3 12h18v8H3z"></path>
                    </svg>
                    All Campaigns
                </a>
                <a href="#" class="flex items-center p-2 rounded hover:bg-green-50">
                    <svg class="w-5 h-5 mr-2 text-gray-700" fill="none" stroke="currentColor"
                        stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round"
                        stroke-linejoin="round">
                    <path d="M7 10V3H3v7c0 2.21 3.58 4 8 4s8-1.79 8-4V3h-4v7"></path>
                    <path d="M5 19h14"></path>
                    <path d="M5 15h14"></path>
                    </svg>
                    Drafts
                </a>
                <a href="#" class="flex items-center p-2 rounded hover:bg-green-50">
                    <svg class="w-5 h-5 mr-2 text-gray-700" fill="none" stroke="currentColor"
                        stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round"
                        stroke-linejoin="round">
                    <path d="M4 6h16"></path>
                    <path d="M4 12h16"></path>
                    <path d="M4 18h12"></path>
                    </svg>
                    Performance Metrics
                </a>
                <a href="#" class="flex items-center p-2 rounded hover:bg-green-50">
                    <svg class="w-5 h-5 mr-2 text-gray-700" fill="none" stroke="currentColor"
                        stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round"
                        stroke-linejoin="round">
                    <path d="M9 7a4 4 0 1 0-8 0 4 4 0 0 0 8 0z"></path>
                    <path d="M3 21v-2a4 4 0 0 1 4-4h4a4 4 0 0 1 4 4v2"></path>
                    <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                    <path d="M21 21v-2a4 4 0 0 0-3-3.85"></path>
                    </svg>
                    Audience Segmentation
                </a>
            </nav>
        </aside>
        
        <!-- Contenido principal -->
        <main class="flex-1 flex flex-col">
            <!-- Barra de navegación superior -->
            <nav class="flex items-center justify-between bg-white px-6 py-4 shadow">
                <!-- Secciones a la izquierda (Dashboard, Analytics, etc.) -->
                <div>
                    <a href="#" class="mr-4 font-bold text-xl text-gray-700">Dashboard</a>
                    <a href="#" class="mr-4 text-gray-600 hover:text-gray-800">Ad Campaigns</a>
                    <a href="#" class="mr-4 text-gray-600 hover:text-gray-800">Analytics</a>
                    <a href="#" class="mr-4 text-gray-600 hover:text-gray-800">Settings</a>
                </div>
            
                <!-- Secciones a la derecha (Logout, Avatar) -->
                <div class="flex items-center space-x-4">
                    <button class="text-gray-600 hover:text-gray-800">Logout</button>
                    <img src="https://tecdn.b-cdn.net/img/new/avatars/2.jpg" class="h-8 w-8 rounded-full" alt="User Avatar"/>
                </div>
            </nav>
        
        <!-- Contenido de la página -->
        <div class="flex-1 p-6">
            <h1 class="text-3xl font-bold mb-4 text-center">Manage Your Ad Campaign</h1>
        
            <div class="max-w-3xl mx-auto bg-white rounded shadow p-6">
                <h2 class="text-xl font-semibold mb-4">Campaign Details</h2>
        
                <!-- Nombre de campaña -->
                <div class="mb-4">
                    <label for="campaignName" class="block text-gray-700 font-medium mb-1">Campaign Name</label>
                    <input type="text" id="campaignName" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your campaign name"/>
                </div>
        
                <!-- Descripción de campaña -->
                <div class="mb-4">
                    <label for="campaignDescription" class="block text-gray-700 font-medium mb-1">Campaign Description</label>
                    <textarea id="campaignDescription" rows="3" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"placeholder="Enter a brief description of your campaign"></textarea>
                </div>
                    
                <!-- Imagen de la campaña -->
                <div class="mb-4">
                    <label for="campaignImage" class="block text-gray-700 font-medium mb-1">Campaign Image</label>
                    <input type="file" id="campaignImage" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
                </div>

                <!-- Integración de plataformas -->
                <div class="mb-4">
                <h3 class="text-lg font-semibold mb-2">Platform Integration</h3>
                    <div class="flex flex-wrap gap-4">
                        <label class="inline-flex items-center space-x-2">
                            <input type="checkbox" class="form-checkbox" />
                            <span>Facebook</span>
                        </label>
                        <label class="inline-flex items-center space-x-2">
                            <input type="checkbox" class="form-checkbox" />
                            <span>Instagram</span>
                        </label>
                        <label class="inline-flex items-center space-x-2">
                            <input type="checkbox" class="form-checkbox" />
                            <span>Google</span>
                        </label>
                    </div>
                </div>
        
                <!-- Fecha de programación -->
                <div class="mb-4">
                    <label for="schedule" class="block text-gray-700 font-medium mb-1">Schedule</label>
                    <input type="date" id="schedule" class="border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"/>
                </div>
        
                <!-- Botón de guardado -->
                <button class="bg-blue-600 text-white px-4 py-2 rounded font-semibold hover:bg-blue-700 focus:outline-none">Save Campaign</button>
            </div>
        </div>
        </main>
    </div>
</body>

{% endblock %}
